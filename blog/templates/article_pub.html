{% extends 'base.html' %}
{% block title %}博客编辑{% endblock %}
{% block maintext %}
    <script src="/static/JS/jquery-3.2.1.js"></script>
    <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
        <div class="form-group">
            <span style="width: 100%">标题：</span>
            {{ form.title }}
        </div>
        <div class="form-group">
            <span style="width: 100%">简介：</span>
            <div>
                {{ form.description }}
            </div>

        </div>
        <div class="form-group">
            <span style="width: 100%">正文：</span>
            <div>
                {{ form.content }}
            </div>
        </div>
    <input class="btn btn-primary" type="submit" value="发表文章">
</form>
{% endblock %}
