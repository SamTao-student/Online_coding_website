{% extends 'list.html' %}
{% block right_context %}
<div class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            学生列表
                        </div>
                        <div class="panel-body">
                        <div class="head-form">
                            <form role="form" class="form-inline" method="post">{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="请输入学生姓名">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">开始搜索</button>
                                </div>
                            </form>
                            <form method="post" action="{% url 'backstage:add_student' %}">{% csrf_token %}
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success">新增学生</button>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                        <table class="table table-striped ">
                            <thead>
                                <tr>
                                    <th>学生姓名</th>
                                    <th>成绩</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for context in student_list %}
                                <tr>
                                    <td>{{ context.name }}</td>
                                    <td>{{ context.max_student }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a href="delate/{{ context.id }}" class="btn btn-danger">删除</a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination" style="float: right;">
                        <li><a href="#">&laquo;</a>
                        </li>
                        <li class="active"><a href="#">1</a>
                        </li>
                        <li><a href="#">2</a>
                        </li>
                        <li><a href="#">3</a>
                        </li>
                        <li><a href="#">4</a>
                        </li>
                        <li><a href="#">5</a>
                        </li>
                        <li><a href="#">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



{% endblock %}
